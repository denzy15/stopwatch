<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My stopwatch</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link type="Image/x-icon" href="" rel="icon" />
</head>

  <body>
    <div class="wrapper">
      <header class="header"></header>

      <main class="content">
        <section class="timer">
          <div class="timer__container container">
            <h1 class="timer__title">stop<span>w</span>atch</h1>
            <p class="timer__time">00 : 00 : 00</p>
            <div class="timer__btns">
              <button id="start">start</button>
              <button id="stop">pause</button>
              <button type="reset" id="reset">reset</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
  <div class="footer__container container">
    <div class="footer__proj">Daniil's project</div>
  </div>
</footer>

    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
